<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="example forms responsive website">
    <meta name="author" content="Marcelo Duarte">
    <title>Product Review</title>
    <!-- STYLE SHEETS -->
    <link href="styles/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="styles/product-small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="styles/product-medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="styles/product-large.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="formProduct">
            <fieldset>
                <label for="product">Product Name</label>
                    <select name="productName" id="product" required>
                        <option value="" disabled selected> Select a Product.. </option>
                    </select>
                <label for="star">Overall Rating</label>
                <div class="styleDisplay">
                    <label><input type="radio" id="rating1" name="star" required> &star;</label>
                    <label><input type="radio" id="rating2" name="star" required> &star; &star;</label>
                    <label><input type="radio" id="rating3" name="star" required> &star; &star; &star;</label>
                    <label><input type="radio" id="rating4" name="star" required> &star; &star; &star; &star;</label>
                    <label><input type="radio" id="rating5" name="star" required> &star; &star; &star; &star;&star;</label>
                </div>
                <label for="dateInstallation">Date of Installation</label>
                    <input type="date" id="dateInstallation" name="dateInstallation" required>
                <label for="checkbox">Which features did you useful in the product?</label>
                    <label><input type="checkbox" name="durability" value="yes"> Durability</label>
                    <label><input type="checkbox" name="use" value="yes"> Ease of Use</label>
                    <label><input type="checkbox" name="performance" value="yes"> Performance</label>
                    <label><input type="checkbox" name="design" value="yes"> Design</label>
                    <label><label for="writtenReview"> Written Review (Optional)</label>
                    <textarea name="writtenReview" id="review"></textarea>
                <label for="username">Your Name (Optional)</label>
                    <input type="text" name="username" id="userName">
                <label><input type="submit" value="Send Your Product Review"></label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p> &copy; Marcelo Santos Duarte - BYUI</p>
    </footer>
    <script src="scripts/product.js"></script>
</body>

</html>
