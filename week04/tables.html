            <tr>
                <th> Feature 1</th>

                <th> ✔</th>

            <tr>
                <th> Feature 2</th>

                <th> ✔</th>
            </tr>
            <tr>
                <th> Feature 3</th>

                <th> ✔</th>
            </tr>
            
        </table>
    </main>

        <!-- Rodapé aqui -->
